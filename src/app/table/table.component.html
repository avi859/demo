<body>
    <h1>Table(Using custom filter pipe)</h1>
    <div >
      <div class="form-group">
          <input type="text" id="search" placeholder="search product by name" 
          [(ngModel)]="namesearch">
      </div>
  </div>
    <div class="justify-content-center">
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="AddProduct" #add>
        <button class="btn btn-sucesss ml-2" (click)="onAddProduct(add)">Add Product</button>
      </div>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>S.no</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let arr of productArr | filter:namesearch; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{arr.Product}}</td>
            <td>{{arr.price}}</td>
            <td [ngClass]="{
              'green': arr.Availability?.toLowerCase() === 'available', 
              'red': arr.Availability?.toLowerCase() === 'unavailable'
          }">
        {{arr.Availability}}
      </td>
      <td>
        <button class="btn btn-danger btn-delete" (click)="onDeleteProduct(i)">Delete</button>
      </td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
