<div class="col-md-6 text-left bg-white rounded shadow py-3 mt-5 ml-5">
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
   
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username*</label>
        <input type="username" name = "username" class="form-control"
         id="username" placeholder="Enter Username" ngModel required #name="ngModel">
         <small class="text-danger" *ngIf="!name.valid && name.touched" style="color: red;">Please Enter Username</small>
         <!-- <button class="btn-primary btn-sm mt-2">Set Username</button> -->
      </div>
   
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email*</label>
        <input type="email" name="email"class="form-control"             
        id="email" placeholder="Enter Email" ngModel required email #email="ngModel">
        <small class="text-danger" *ngIf="!email.valid && email.touched"style="color: red;" >Please Enter Valid Email</small>
      </div>
   
      <div class="mb-3 form-check">
        <label for="course" class="form-label">Select Course</label>
        <select class="form-control" id="course" name="course" [ngModel]="defaultCourse">
          <option value="Angular">Angular</option>
          <option value="Html">Html</option>
          <option value="CSS">CSS</option>
          <option value="Javascript">Javascript</option>
          <option value="jQuery">jQuery</option>
        </select>
      </div>
   
      <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="row justify-content-center" *ngIf="submitted">
    <div class="col-md-6 bg-white rounded shadow py-3 mt-2">
      <h1>Form Data</h1>
      <p>Username: <strong style="color: green;">{{formData.username}}</strong></p>
       <p>Email: <strong style="color: green;">{{formData.email}}</strong></p>
      <p>Course: <strong style="color: green;">{{formData.course}}</strong></p>
    </div>
  </div>
