<div class="contact-box" style="background-color: aliceblue;">
    <h2>Contact Us</h2>
    <p>If you have any questions or need more information, feel free to reach out to us.</p>
    
    <!-- Contact Form -->
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
        <label for="name"><strong>Your Name:</strong></label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your name" required>

        <label for="email"><strong>Your Email:</strong></label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>

        <label for="message"><strong>Your Message:</strong></label>
        <textarea id="message" formControlName="message" placeholder="Write your message here..." required></textarea>

        <button type="submit" [disabled]="contactForm.invalid" class="submit-btn">Send Message</button>
    </form>

    <!-- Contact Info -->
     &nbsp;
    <p><strong>Contact-Email:</strong> {{str}}</p>
    <p><strong>Contact-Phone:</strong> +1 234 567 890</p>

   <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://www.facebook.com" target="_blank" class="social-icon">🔵 Facebook</a>
      <a href="https://twitter.com" target="_blank" class="social-icon">🐦 Twitter</a>
      <a href="https://www.instagram.com" target="_blank" class="social-icon">📸 Instagram</a>
    </div>


    <!-- Embedded Map -->
    <div class="map-container">
        <h3>Our Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=...your-map-code..." width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>

    <!-- Live Chat Section -->
    <div class="live-chat">
        <button (click)="toggleChat()" class="chat-btn">💬 Live Chat</button>
        <div *ngIf="isChatVisible" id="chat-box" class="chat-box">
            <div class="chat-header">Live Chat</div>
            <div class="chat-content">
                <p>Hi! How can we assist you today?</p>
                <input type="text" [(ngModel)]="chatMessage" placeholder="Type a message..." (keydown.enter)="sendChatMessage()">
            </div>
        </div>
    </div>
</div>
